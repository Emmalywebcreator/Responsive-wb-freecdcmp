<!DOCTYPE html>
<html>

<head>
    <title>
        Build a Survey Form
    </title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
            <div>
                <label id="name-label" for="name">Name: <input type="text" id="name" placeholder="Enter your name"
                        required=""></label>
            </div>
            <div>
                <label id="email-label" for="email">Email: <input type="email" id="email" placeholder="Enter your Email"
                        required=""></label>
            </div>
            <div>
                <label id="number-label" for="number">Age<span>(optional): <input type="number" name="age" id="number"
                            min="18" max="65" placeholder="Age">
                </label>
            </div>

            <p>Which option best describes your current role?</p>
            <div>
                <select id="dropdown" name="role" required="">
                    <option value="" disabled>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Others</option>
                </select>
            </div>


            <p>Would you recommend freeCodeCamp to a friend?</p>
            <div>
                <label>
                    <input type="radio" class="box" checked value="type-radio" name="radio"> Definitely</label>
                <label>
                    <input type="radio" class="box" value="type-radio" name="radio"> Maybe</label>

                <label><input type="radio" class="box" value="type-radio" name="radio"> Not sure</label>
            </div>

            <p>
                What would you like to see improved? (Check all that apply)
            </p>
            <div>

                <label><input name="prefer" value="front-end" type="checkbox" class="box">Front-end Projects</label>
            </div>
            <div>
                <label>
                    <input name="prefer" value="back-end" type="checkbox" class="box">Back-end Projects</label>
            </div>
            <div>
                <label><input name="prefer" value="data" type="checkbox" class="box">Data Visualization</label>
            </div>

            <div>
                <p>Any comments?</p>
                <textarea name="comment" cols="30" rows="4" placeholder="Enter your comment here..."></textarea>
            </div>

            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
