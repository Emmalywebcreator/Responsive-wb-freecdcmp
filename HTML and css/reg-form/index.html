<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="POST">
        <fieldset>
            <label for="firt-name">Enter Your First Name: <input id="first-name" type="text" required></label>
            <label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
            <label for="email">Enter Your Email: <input id="email" type="email" required></label>
            <label for="new-password">Create a New Password: <input id="new-password" type="password" pattern="[a-z0-5]{8,}" required></label>
        </fieldset>
        <fieldset>
            <legend>Accout Type (Required)</legend>
            <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" checked/>Personal Account</label>
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline"/>Business Account</label>
        </fieldset>
        <fieldset>
            <label for="profile-pics">Upload a Profile Picture</label>
            <input id="profile-pics" type="file" name="profile-pics">
            <label for="age">Enter your Age<input id="age" type="number" max="120" min="13" name="age"></label>
            <label for="referral">How did you hear about us
                <select name="referral" id="referral">
                    <option value="">(Select one)</option>
                    <option value="1">On Youtube</option>
                    <option value="2">Facebook</option>
                    <option value="3">others</option>
                </select>
            <label for="bio">Provide a bio <textarea name="bio" id="bio" cols="30" rows="5"></textarea></label>
            </label>
        </fieldset>
        <label for="terms-and-conditions"><input type="checkbox" class="inline" id="terms-and-conditions" name="terms-and-conditions" required/> I accept <a href="https://www.freecodecamp.org/news/terms-of-service/">the terms and conditions</a></label>
        <input type="submit">
    </form>
</body>
</html>
